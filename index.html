<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; left: 0; right: 0; bottom: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  <header>
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
    <img src="./images/pattern-circles.svg" alt="circles">
  </header>

  <main>
    <h2><span class="views"></span> Pageviews</h2>
    <section class="slider">
      <input class="slider-bar" type="range" id="points" name="points" min="0" max="4" value="2">
    </section>
    <p><span class="money">$<span class="price"></span>.00</span> /month</p>
    <section class="mon-year">
      <div class="choices">
        <p>Monthly Billing</p>
        <label class="switch">
          <input type="checkbox" class="toggle">
            <span class="ball"></span>
        </label>
        <p>Yearly Billing</p>
      </div>
      <div class="discount">-25%</div>
    </section>
    <hr>
    <section class="des">
      <ul>
        <li><img src="./images/icon-check.svg" alt="1">Unlimited websites</li>
        <li><img src="./images/icon-check.svg" alt="2">100% data ownership</li>
        <li><img src="./images/icon-check.svg" alt="3">Email reports</li>
      </ul>
      <button>Start my trial</button>
    </section>
  </main>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Laurenxx</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
